<!DOCTYPE html>
<html lang="cs" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Obchůdek pro mlsné jazýčky: čokoláda</title>
    <link rel="stylesheet" href="/style.css"/>
</head>
<body>
<div class="container">
    <form class="kosik" th:action="@{/cokolada}" method="post">
        <h1>Objednávka čokolády</h1>
            <label for="zbozi" class="radek">Zboží:</label>
            <select id="zbozi" name="zbozi" th:field="${form.zbozi}">
                <option value=""></option>
                <option value="1">mléčná</option>
                <option value="2">bílá</option>
                <option value="3">hořká</option>
            </select>
            <div class="error" th:if="${#fields.hasErrors('form.zbozi')}" th:errors="${form.zbozi}"></div>

            <div class="radek">Velikost:</div>
            <div class="skupina">
                <div>
                    <input id="velikost1" type="radio" th:field="${form.velikost}" value="VELIKOST_MALA"/>
                    <label for="velikost1">malá</label>
                </div>
                <div>
                    <input id="velikost2" type="radio" th:field="${form.velikost}" value="VELIKOST_STREDNI"/>
                    <label for="velikost2">střední</label>
                </div>
                <div>
                    <input id="velikost3" type="radio" th:field="${form.velikost}" value="VELIKOST_VELKA"/>
                    <label for="velikost3">velká</label>
                </div>
            </div>
            <div class="error" th:if="${#fields.hasErrors('form.velikost')}" th:errors="${form.velikost}"></div>

            <label for="jmeno" class="radek">Jméno a příjmení:</label>
            <input id="jmeno" type="text" th:field="${form.jmeno}"/>
            <div class="error" th:if="${#fields.hasErrors('form.jmeno')}" th:errors="${form.jmeno}"></div>

            <label for="email" class="radek">E-mail:</label>
            <input id="email" type="email" th:field="${form.email}"/>
            <div class="error" th:if="${#fields.hasErrors('form.email')}" th:errors="${form.email}"></div>

            <div class="radek">
                <input id="obchodni-podminky" type="checkbox" name="obchodniPodminky" th:checked="${form.obchodniPodminky}"/>
                <label for="obchodni-podminky">Souhlasím s obchodními podmínkami</label>
            </div>
            <div class="error" th:if="${#fields.hasErrors('form.obchodniPodminky')}" th:errors="${form.obchodniPodminky}"></div>

            <div class="radek controls">
                <button type="submit">Objednat</button>
            </div>
        </form>
    </form>
</div>
</body>
</html>
